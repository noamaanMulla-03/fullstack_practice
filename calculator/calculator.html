<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<script src="calculator.js"></script>
		<title>Calculator</title>
	</head>
	<body>
		<div class="container">
			<div class="display-container">
				<div class="display" id="taskbar">
					<div class="circle" id="red"></div>
					<div class="circle" id="yellow"></div>
					<div class="circle" id="green"></div>
				</div>
				<div class="display" id="display">0</div>
			</div>
			<div class="button-container">
				<button class="button top-row">AC</button>
				<button class="button top-row">+/-</button>
				<button class="button top-row">%</button>
				<button class="button right-column">/</button>
				<button class="button">7</button>
				<button class="button">8</button>
				<button class="button">9</button>
				<button class="button right-column">*</button>
				<button class="button">4</button>
				<button class="button">5</button>
				<button class="button">6</button>
				<button class="button right-column">-</button>
				<button class="button">1</button>
				<button class="button">2</button>
				<button class="button">3</button>
				<button class="button right-column">+</button>
				<button class="button" id="zero">0</button>
				<button class="button">.</button>
				<button class="button right-column" id="equals">=</button>
			</div>
		</div>
	</body>
</html>
